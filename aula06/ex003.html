<body>
   <h1>Olá, mundo!</h1> <!--Isso é um comentario-->
   <p>Já me livrei da maldição</p>

   <script>
       var n1 = Number(window.prompt('Digite um número: ' ))// método window recebe string
       var n2 = Number(window.prompt('Digite outro número: '))
       // converter Number.parseInt(n) inteiro
       // converter Number.parseFloat(n) real
       // converter Number(n) geral define que é um numero.
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s} `) // template string 
       // converter para String String(s) ou s.tostring()
       // string + string para concatenação
   </script>
   </body>
