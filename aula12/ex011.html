<!DOCTYPE html>
<html lang="pt-BR"> 
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="widht=device-widht, initial-scale=1.0">
	<meta http-equiv="X-UA_Compatible" content="ie=edge">
	<title>PF</title>
</head>

<body>
	<h1> Sistema de Nacionalidades</h1>

		Digite a nacionalidade: <input type = "text" name="txtnac" id="txtnac">
		<input type = "button" value="Verificar" onClick = "nacionalidade( )">
		
	<div id="res"> 

		
	</div>	

	<script>

	function nacionalidade( ){

	var txtn = window.document.getElementById("txtnac")
	var pais = (txtn.value)
	
	res.innerHTML = `<p>Sua origem é do ${pais}</p>`
	
	if(pais != 'Brasil'){

	res.innerHTML += `<p>Você é estrangeiro</p>`

	}else{
        
	res.innerHTML += `<p>Você é brasileiro</p>`

	
	}


	}


	</script>

	
</body>
</html>
