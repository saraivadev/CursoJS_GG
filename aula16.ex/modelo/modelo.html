<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">

</head>

<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>

        <div>
            Número (entre 1 e 100): 
            <input type="number" name="txtnum" id="txtnum">
            <input type="button" value="Adicionar" onclick="addNum()">

        </div>

        <div>
            <p>
                <select name="resnum" id="res" size="10">
                    <option>Digite o numero acima</option>
                </select>
                <br>
                <input type="button" value="Finalizar" onclick="calcular()">
            </p>
        </div>

    </section>

    <footer>

        <p>&copy; CursoemVideo </p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
